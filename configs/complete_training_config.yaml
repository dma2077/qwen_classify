# 完整的Qwen2.5-VL图像分类训练配置
# 包含FlashAttention、DeepSpeed、WandB监控、性能优化

# 模型配置
model:
  pretrained_name: "Qwen/Qwen2.5-VL-7B-Instruct"
  num_labels: 101  # Food101数据集

# 训练配置
training:
  num_epochs: 10
  output_dir: "./outputs/complete_training"
  
  # 🔥 性能优化配置
  gradient_checkpointing: false         # 不启用梯度检查点，优先计算速度
  memory_efficient_attention: true      # 启用FlashAttention
  amp: false                           # 不启用AMP，DeepSpeed已启用bf16
  dataloader_pin_memory: true          # 启用pin_memory
  dataloader_num_workers: 16           # 数据加载器worker数量（根据CPU核心数调整）
  dataloader_prefetch_factor: 2        # 预取因子
  
  # 学习率配置
  learning_rate: 1e-5
  weight_decay: 0.01
  warmup_steps: 100
  max_grad_norm: 1.0
  
  # 批次配置
  batch_size: 8
  gradient_accumulation_steps: 4
  
  # 日志和保存配置
  logging_steps: 10
  eval_steps: 50
  save_steps: 200
  
  # 最佳模型追踪
  best_model_tracking:
    enabled: true
    metric: "overall_accuracy"
    mode: "max"
    save_best_only: true
  
  # 评估配置
  evaluation:
    partial_eval_during_training: true
    full_eval_at_end: true
    eval_best_model_only: true

# 数据配置
data:
  train_jsonl: "data/food101/train.jsonl"
  val_jsonl: "data/food101/val.jsonl"
  max_length: 512
  image_size: 224

# 损失函数配置
loss:
  type: "cross_entropy"
  # 可选：label_smoothing
  # type: "label_smoothing"
  # smoothing: 0.1
  # temperature: 1.0

# 多数据集配置（如果使用）
datasets:
  dataset_configs:
    food101:
      num_classes: 101
      eval_ratio: 0.2
      description: "Food101 dataset"
  enable_logits_masking: true
  shuffle_datasets: true

# WandB配置
wandb:
  enabled: true
  project: "qwen-classification-complete"
  run_name: "complete_training_run"
  tags: ["complete", "flash_attention", "optimized"]
  notes: "Complete training with FlashAttention and all optimizations"
  log_dataset_metrics: true

# 监控配置
monitor:
  use_wandb: true
  all_freq:
    training_log_freq: 10
    eval_log_freq: 50
    perf_log_freq: 10      # 性能指标记录频率
    gpu_log_freq: 20       # GPU监控频率
  flops_profile_freq: 50   # FLOPs分析频率
  local_save_freq: 100     # 本地日志保存频率

# DeepSpeed配置
deepspeed: "configs/ds_config_zero2.json"

# 优化器配置
optimizer:
  type: "AdamW"
  weight_decay: 0.01
  betas: [0.9, 0.999]
  eps: 1e-8

# 学习率调度器配置
lr_scheduler:
  type: "cosine"
  warmup_steps: 100
  num_training_steps: 1000  # 将在运行时自动计算 